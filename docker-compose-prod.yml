version: "3.6"
services:
  redis:
    image: redis
    container_name: cache
    command: redis-server
    expose:
      - 6379
    environment:
      - REDIS_REPLICATION_MODE=master
      - ALLOW_EMPTY_PASSWORD=yes
    restart: on-failure:5

  app:
    build:
      context: ./
      target: production
    command: npm run start
    ports:
      - "80:3001"
    environment:
      - NODE_ENV=production
      - DEBUG=pd-arch-jopd:*
      - REDIS_URL=redis://cache
    links:
      - redis
    restart: on-failure:5
